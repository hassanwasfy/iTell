# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - chmod +x prepareJitpackEnvironment.sh
  - ./prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=itell-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.hassanwasfy -DartifactId=iTell -Dversion=2.0 -Dpackaging=aar -DgeneratePom=true
